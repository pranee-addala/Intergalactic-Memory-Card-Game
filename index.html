<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intergalactic Memory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">INTERGALACTIC MEMORY</h1>
            <div class="game-info">
                <div class="timer">
                    <span class="timer-label">TIME:</span>
                    <span class="timer-value" id="timer">00:00</span>
                </div>
                <button class="restart-btn" id="restartBtn">RESTART MISSION</button>
            </div>
        </header>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="game-complete" id="gameComplete">
            <div class="completion-content">
                <h2>MISSION ACCOMPLISHED!</h2>
                <p>You've successfully mapped all cosmic pairs!</p>
                <div class="final-time">
                    Final Time: <span id="finalTime">00:00</span>
                </div>
                <button class="new-mission-btn" onclick="restartGame()">NEW MISSION</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
